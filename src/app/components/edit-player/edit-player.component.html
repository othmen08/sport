<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Edit Player</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6" style="margin: auto;">
                <form #playerForm="ngForm" (ngSubmit)="editPlayer()">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="findedPlayer.name" name="name"
                         [value]="findedPlayer.name">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" [(ngModel)]="findedPlayer.nbr" name="number"
                        [value]="findedPlayer.nbr">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="findedPlayer.pos" name="position"
                        [value]="findedPlayer.pos">
                    </div>
                

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Player">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
