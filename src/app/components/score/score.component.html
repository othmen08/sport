<div class="container" style="margin-top: 100px;">
      

    <div class="row">
      <div class="col-lg-12">
        <div   class="d-flex team-vs">
          <span class="score">
            <span [ngStyle]=" {'color' : scoreColor(matchesinput.scoreOne, matchesinput.scoreTow)}">{{matchesinput.scoreOne}}</span>
            -
            <span [ngStyle]=" {'color' : scoreColor(matchesinput.scoreTow, matchesinput.scoreOne)}" >{{matchesinput.scoreTow}}</span>
          </span>
          <div class="team-1 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_1.png" alt="Image" class="img-fluid">

              <h3>
                <span [ngClass]="{
                  'win': matchesinput.scoreOne>matchesinput.scoreTow,
                  'loss': matchesinput.scoreOne<matchesinput.scoreTow,
                  'draw': matchesinput.scoreOne==matchesinput.scoreTow
                }">{{matchesinput.teamOne}}</span>
                <span>(win)</span></h3>

              <ul class="list-unstyled">
                <li>Anja Landry (7)</li>
                <li>Eadie Salinas (12)</li>
                <li>Ashton Allen (10)</li>
                <li>Baxter Metcalfe (5)</li>
              </ul>
            </div>
          </div>
          <div class="team-2 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
              <h3>
                <span [ngClass]="{
                  'loss': matchesinput.scoreOne>matchesinput.scoreTow,
                  'win': matchesinput.scoreOne<matchesinput.scoreTow,
                  'draw': matchesinput.scoreOne==matchesinput.scoreTow
                }">
                  {{matchesinput.teamTow}}</span>
                <span>(loss)</span>
              </h3>
              <ul class="list-unstyled">
                <li>Macauly Green (3)</li>
                <li>Arham Stark (8)</li>
                <li>Stephan Murillo (9)</li>
                <li>Ned Ritter (5)</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="text-align: center;">
    <button  class="btn btn-danger" (click)="deleteMatch(matchesinput.id)">Delete</button>
  </div>
  </div>
