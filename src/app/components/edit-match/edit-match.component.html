<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Edit Match</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6" style="margin: auto;">
                <form #matchForm="ngForm" (ngSubmit)="editMatch()">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="findedMatch.teamOne" name="teamOne"
                         >
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="findedMatch.teamTwo" name="teamTwo"
                        >
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" [(ngModel)]="findedMatch.scoreOne" name="scoreOne"
                        >
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" [(ngModel)]="findedMatch.scoreTwo" name="scoreTwo"
                        >
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Match">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
