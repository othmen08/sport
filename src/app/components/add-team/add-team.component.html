<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Add Team</h1>
      </div>
    </div>
  </div>
</div>

<div style="text-align: center;" class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6" style="margin: auto;">
            <h4>Add Team</h4>
          <form #teamForm="ngForm" (ngSubmit)="addTeam()">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="team.teamName" name="a" placeholder=" Team Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="team.teamOwner" name="b" placeholder="Team Owner">
              </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="team.Stadium" name="c"  placeholder=" Stadium">
            </div>
            
              <div class="form-group">
                <input type="number" class="form-control" [(ngModel)]="team.foundation" name="d" placeholder="Foundation">
              </div>
           
              <div class="form-group">
                <select class="form-control" name="stadiumId" id="" (change)="selectStadium($event)">
                    <option style="color: black;" *ngFor="let t of stadiums" name="" [value]="t._id" >{{t.name}}</option>
                </select>
            </div>
            
            <div style="text-align: center;" class="form-group">
              <input  type="submit" class="btn btn-primary py-3 px-5" value="Add">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
