<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">{{title}}</h1>
      </div>
    </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6" style="margin: auto;">
        <form [formGroup]="singupForm">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
          </div>
          <div
            *ngIf="singupForm.controls['firstName'].invalid && (singupForm.controls['firstName'].dirty || singupForm.controls['firstName'].touched) ">


            <div *ngIf="singupForm.controls['firstName'].errors.required">First Name is required</div>


            <div *ngIf="singupForm.controls['firstName'].errors.minlength">First Name must have at least 3 chars</div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
          </div>
          <div
            *ngIf="singupForm.controls['lastName'].invalid && (singupForm.controls['lastName'].dirty || singupForm.controls['lastName'].touched) ">


            <div *ngIf="singupForm.controls['lastName'].errors.required">Last Name is required</div>


            <div *ngIf="singupForm.controls['lastName'].errors.minlength">Last Name must have at least 6 chars</div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="email" placeholder="Email">
          </div>
          <div
          *ngIf="singupForm.controls['email'].invalid && (singupForm.controls['email'].dirty || singupForm.controls['email'].touched) ">


          <div *ngIf="singupForm.controls['email'].errors.required">Email is required</div>


          <div *ngIf="singupForm.controls['email'].errors.email">Email Invalid</div>
        </div>
          <div class="form-group">
            <input type="password" class="form-control" formControlName="pwd" placeholder="Password">
          </div>
          <div
          *ngIf="singupForm.controls['pwd'].invalid && (singupForm.controls['pwd'].dirty || singupForm.controls['pwd'].touched) ">


          <div *ngIf="singupForm.controls['pwd'].errors.required">Email is required</div>


          <div *ngIf="singupForm.controls['pwd'].errors.minlength || singupForm.controls['pwd'].errors.mmaxlength">password mast at least 6 chars & max 12 chars</div>
        </div>
        <div class="form-group" style="visibility: hidden;" >
          <input type="file" class="form-control" #filePicker (change)="onImageSelected($event)" />
        </div>
<div class="text-center">
  <div>
  <button class="btn btn-success" (click)="filePicker.click()">Please select your file</button>
</div>
  <img [src]="imagePreview" *ngIf="imagePreview" alt="" class="m-3" width="200px">
</div>

          <div style="text-align: center;" class="form-group">
            <input type="submit" (click)="signup()" class="btn btn primary py-3 px-5" value="Signup">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
