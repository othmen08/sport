<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Search Matches</h1>
        </div>
      </div>
    </div>
  </div>
  
  <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6" style="margin: auto;">
            <form [formGroup]="searchForm">
             
              <div class="form-group">
                <input type="number" class="form-control" formControlName="scoreOne" placeholder="scoreOne">
              </div>
              <div
            *ngIf="searchForm.controls['scoreOne'].invalid && (searchForm.controls['scoreOne'].dirty || searchForm.controls['scoreOne'].touched) ">
  
  
            <div *ngIf="searchForm.controls['scoreOne'].errors.required">scoreOne is required</div>
  
  
          </div>
              <div class="form-group">
                <input type="number" class="form-control" formControlName="scoreTow" placeholder="scoreTow">
              </div>
  
              <div
            *ngIf="searchForm.controls['scoreTow'].invalid && (searchForm.controls['scoreTow'].dirty || searchForm.controls['scoreTow'].touched) ">
  
  
            <div *ngIf="searchForm.controls['scoreTow'].errors.required">scoreTow is required</div>
  
  
            
          </div>
  
              <div style="text-align: center;" class="form-group">
                <input  type="submit" (click)="search()" class="btn btn-primary py-3 px-5" value="search">
              </div>
            </form>  
          </div>
          
        </div>
      </div>
    </div>
    <div *ngFor=" let m of findedScore">
    <app-score [matchesinput]="m" ></app-score>
</div>
